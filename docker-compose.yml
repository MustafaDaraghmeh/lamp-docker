services:
  # ========== PHP Backend ==========
  web:
    build: ./docker/web
    container_name: lamp_web
    ports:
      - "8080:80"
    volumes:
      - ./www:/var/www/html:delegated
    networks:
      - backend
    depends_on:
      mysql_db:
        condition: service_healthy
      mariadb:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  workspace:
    build: ./docker/web
    container_name: lamp_workspace
    command: tail -f /dev/null
    volumes:
      - ./www:/var/www/html:delegated
      - composer_cache:/root/.composer
    working_dir: /var/www/html
    tty: true
    networks:
      - backend

  # ========== Frontend - React + TypeScript + Vite ==========
  frontend:
    image: node:18
    container_name: lamp_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app:delegated
      - npm_cache:/root/.npm
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - frontend
    environment:
      - NODE_ENV=development

  # ========== Node - General purpose (npm, yarn, build tools) ==========
  node:
    image: node:18
    container_name: lamp_node
    working_dir: /var/www/html
    volumes:
      - ./www:/var/www/html:delegated
      - npm_cache:/root/.npm
    command: tail -f /dev/null
    tty: true
    networks:
      - backend

  # ========== MySQL (Primary) ==========
  mysql_db:
    image: mysql:8.0
    container_name: lamp_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_pass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 60s
    networks:
      - backend
    restart: unless-stopped

  # ========== MariaDB (MySQL Alternative) ==========
  mariadb:
    image: mariadb:10.11
    container_name: lamp_mariadb
    ports:
      - "3307:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-rootpass}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-mariadb_db}
      MARIADB_USER: ${MARIADB_USER:-maria_user}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-maria_pass}
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MARIADB_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 60s
    networks:
      - backend
    restart: unless-stopped

  # ========== PostgreSQL ==========
  postgres:
    image: postgres:15
    container_name: lamp_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_ROOT_PASSWORD: ${POSTGRES_ROOT_PASSWORD:-rootpass}
      POSTGRES_DB: ${POSTGRES_DB:-postgres_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 60s
    networks:
      - backend
    restart: unless-stopped

  # ========== MongoDB (NoSQL) ==========
  mongodb:
    image: mongo:6.0
    container_name: lamp_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-rootpass}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-app_db}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 60s
    networks:
      - backend
    restart: unless-stopped

  # ========== phpMyAdmin (MySQL + MariaDB) ==========
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: lamp_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql_db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-app_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-app_pass}
    networks:
      - backend
    depends_on:
      - mysql_db
    restart: unless-stopped

  # ========== pgAdmin (PostgreSQL) ==========
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lamp_pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - backend
    depends_on:
      - postgres
    restart: unless-stopped

  # ========== MongoDB Express (MongoDB GUI) ==========
  mongo_express:
    image: mongo-express:latest
    container_name: lamp_mongo_express
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-rootpass}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-root}:${MONGO_ROOT_PASSWORD:-rootpass}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    networks:
      - backend
    depends_on:
      - mongodb
    restart: unless-stopped

  # ========== Mail Catcher (Development) ==========
  mailhog:
    image: mailhog/mailhog:latest
    container_name: lamp_mailhog
    ports:
      - "8025:8025"
    networks:
      - backend
    restart: unless-stopped

  # ========== Redis (Cache & Queue) ==========
  redis:
    image: redis:alpine
    container_name: lamp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped

  # ========== Meilisearch (Search Engine) ==========
  meilisearch:
    image: getmeili/meilisearch:v1.3
    container_name: lamp_meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-masterKey}
    volumes:
      - meili_data:/meili_data
    networks:
      - backend
    restart: unless-stopped

  # ========== MinIO (S3 Compatible Storage) ==========
  minio:
    image: minio/minio
    container_name: lamp_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_user}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_pass}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - backend
    restart: unless-stopped

  # ========== Dozzle (Log Viewer) ==========
  dozzle:
    image: amir20/dozzle:latest
    container_name: lamp_dozzle
    ports:
      - "8888:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - backend

volumes:
  mysql_data:
  mariadb_data:
  postgres_data:
  mongodb_data:
  pgadmin_data:
  composer_cache:
  npm_cache:
  redis_data:
  meili_data:
  minio_data:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
